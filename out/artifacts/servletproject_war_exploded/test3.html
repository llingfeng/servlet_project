<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时刷新</title>
    <script type="text/javascript" src="resources/js/jquery-3.0.0.js"></script>
</head>
<body>
    <span id="timing"></span>

</body>
    <script type="text/javascript">
        var timing = 0;
        //定时刷新
        var interTime = setInterval("showTiming()",1000);

        function showTiming() {
            $("#timing").html(timing);
            if(timing == 5){
                location.href = "test2.html";
            }
            timing++;
        }


    </script>
</html>
